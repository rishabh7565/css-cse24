<!DOCTYPE html>
<html>
<head>
<title>Empty Tables</title>
<style>
  table, th, td {
    border: 1px solid black; /* Adds a visible border to the tables and cells */
    border-collapse: collapse; /* Collapses the borders for a cleaner look */
    margin-bottom: 20px; /* Adds space between tables */
  }
  th, td {
    padding: 8px; /* Adds padding inside the cells */
    text-align: left; /* Aligns text to the left within cells */
  }
</style>
</head>
<body>

  <h2>Table 1</h2>
  <table>
    <tr>
      <th>Header 1</th>
      <th>Header 2</th>
    </tr>
    <tr>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
    </tr>
  </table>

  <h2>Table 2</h2>

    <tr>
      <th>Column A</th>
      <th>Column B</th>
      <th>Column C</th>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </table>

  <h2>Table 3</h2>

    <tr>
      <th>Item</th>
      <th>Quantity</th>
      <th>Price</th>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </table>

  <h2>Table 4</h2>
  <table>
    <tr>
      <th>Day</th>
      <th>Activity</th>
    </tr>
    <tr>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
    </tr>
  </table>

</body>
</html>
